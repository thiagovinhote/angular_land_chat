<div class="card mb-2">
  <div class="card-body">
    <div class="media" >
      <img class="mr-3 image-profile rounded-circle" [src]="user.imageUrl" alt="">
      <div class="media-body">
        <h5 class="mt-0">{{user.name}}</h5>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <span class="card-subtitle mb-2 text-muted">{{user.email}}</span>
  </div>
</div>
