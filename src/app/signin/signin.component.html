<div class="container content">

  <form #form="ngForm" (ngSubmit)="signin(form)" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  class="form-control" placeholder="Email address" name="email" [(ngModel)]="email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="password"  required>

    <button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button class="btn btn-lg btn-warning btn-block" type="button" (click)="signOut()">Sign Out</button>
  </form>

</div>
